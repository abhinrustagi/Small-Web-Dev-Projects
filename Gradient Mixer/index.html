<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gradient Mixer</title>
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="row" id="row1">
      <div class="box">
        <button id="mixer1" class="mixer">Change Color</button>
        <p id="color1">White</p>
      </div>
    </div>
    <div class="row" id="row2">
      <div class="box">
        <button id="mixer2" class="mixer">Change Color</button>
        <p id="color2">White</p>
      </div>
    </div>
    <div class="row" id="row3">
      <div class="box">
        <button id="mixer3" class="mixer">Change Color</button>
        <p id="color3">White</p>
      </div>
    </div>
    <div class="row" id="row4">
      <div class="box">
        <p id="result">Gradient (White, White, White)</p>
      </div>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>

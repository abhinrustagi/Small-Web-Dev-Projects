<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-3 col-md-6 box-col">
        <div class="box">
          <div class="line line-start">
            <span class="color" style="background-color: #FDE2E2"></span><p>#FDE2E2</p>
          </div>
          <div class="line">
            <span class="color" style="background-color: #FFCAC2"></span><p>#FFCAC2</p>
          </div>
          <div class="line">
            <span class="color" style="background-color: #FC9D9D"></span><p>#FC9D9D</p>
          </div>
          <div class="line line-end">
            <span class="color" style="background-color: #E7305B"></span><p>#E7305B</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 box-col">
        <div class="box">
          <div class="line line-start">
            <span class="color" style="background-color: #FCF7BB"></span><p>#FCF7BB</p>
          </div>
          <div class="line">
            <span class="color" style="background-color: #FFD31D"></span><p>#FFD31D</p>
          </div>
          <div class="line">
            <span class="color" style="background-color: #EF962D"></span><p>#EF962D</p>
          </div>
          <div class="line line-end">
            <span class="color" style="background-color: #9C5518"></span><p>#9C5518</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 box-col">

          <div class="line line-start">

          </div>
          <div class="line">
            <span class="color" style="background-color: #7F78D2"></span><p>#7F78D2</p>
          </div>
          <div class="line">
            <span class="color" style="background-color: #4A47A3"></span><p>#4A47A3</p>
          </div>
          <div class="line line-end">
            <span class="color" style="background-color: #481380"></span><p>#481380</p>

        </div>
      </div>
      <div class="col-lg-3 col-md-6 box-col">

            <span class="color" style="background-color: #5B5656"></span><p>#5B5656</p>
          </div>
          <div class="line line-end">
            <span class="color" style="background-color: #333333"></span><p>#333333</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 box-col">
        <div class="box">
          <div class="line line-start">
            <span class="color" style="background-color: #F4F6FF"></span><p>#F4F6FF</p>
          </div>
          <div class="line">
            <span class="color" style="background-color: #BBE1FA"></span><p>#BBE1FA</p>
          </div>

          </div>
          <div class="line">
            <span class="color" style="background-color: #24A19C"></span><p>#24A19C</p>
          </div>
          <div class="line line-end">
            <span class="color" style="background-color: #006A71"></span><p>#006A71</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
